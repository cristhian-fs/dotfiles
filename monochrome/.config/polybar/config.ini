[colors]
background = ${xrdb:color0}
background-alt = ${xrdb:color1}
foreground = ${xrdb:color7}
foreground-alt = ${xrdb:color7}
primary = ${xrdb:color3}
secondary = ${xrdb:color4}
alert = ${xrdb:color2}
icon-network = ${xrdb:color6}
icon-cpu = ${xrdb:color5}
icon-memory = ${xrdb:color4}
icon-brightness = ${xrdb:color3}
icon-volume = ${xrdb:color2}
icon-keyboard = ${xrdb:color1}
icon-battery = ${xrdb:color6}
icon-time = ${xrdb:color5}
icon-date = ${xrdb:color4}

[bar/main]
monitor = ${env:MONITOR:DP-4}
enable-ipc = true
width = 98%
height = 27
offset-x = 1%
offset-y = 10
radius = 10.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 1.5
border-color = ${xrdb:color2}

padding-left = 2
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Iosevka Nerd Font:size=10;2
font-1 = Iosevka Nerd Font:size=12;3
font-2 = siji:pixelsize=10;1
font-3 = "Font Awesome 5 Free:style=Solid:pixelsize=10;1"
font-4 = "Font Awesome 5 Brands:pixelsize=10;1"

modules-left = arch-logo i3 weather  
modules-center = xwindow 
modules-right =  system system-center tray time 

override-redirect = true
wm-restack = i3

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = internal/tray
format-margin = 0px
tray-spacing = 10px
tray-size = 45%
tray-background = ${colors.background}

[module/xwindow]
type = custom/script
exec = ~/.config/polybar/scripts/xwindow-clickable.sh
interval = 1

; Click actions
click-left = ~/.config/polybar/scripts/toggle-monitor.sh left

; Styling
label = %output%
label-maxlen = 50
label-foreground = ${colors.foreground}
label-empty = Desktop
label-empty-foreground = ${colors.foreground-alt}

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
tail = false
interval = 600

[module/arch-logo]
type = custom/text
format = <label>
label = 
label-foreground = ${colors.primary}
label-font = 2
click-left = ~/.config/rofi/powermenu/type-5/powermenu.sh

[module/dunst]
type = custom/ipc
initial = 1
format = <output>
hook-0 = ~/.config/polybar/scripts/dunst-hooks.sh 0
hook-1 = ~/.config/polybar/scripts/dunst-hooks.sh 1
hook-2 = ~/.config/polybar/scripts/dunst-hooks.sh 2
click-left = ~/.config/polybar/scripts/dunst-toggle.sh
click-middle = dunstctl history-pop && ~/.config/polybar/scripts/dunst-update.sh
click-right = dunstctl close-all && ~/.config/polybar/scripts/dunst-update.sh

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

# Hilangkan angka workspace
strip-wsnumbers = true
show-urgent = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

# Workspace aktif - bulatan penuh dengan warna primary
label-focused = ●
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

# Workspace ada window tapi tidak aktif - bulatan penuh
label-unfocused = ●
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

# Workspace visible di monitor lain
label-visible = ●
label-visible-foreground = ${colors.primary}
label-visible-padding = 1

# Workspace urgent
label-urgent = ●
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

# Workspace kosong - bulatan kosong
label-empty = ○
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = Brightness

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/system-center]
type = custom/script
exec = ~/.config/polybar/scripts/backlight.sh
interval = 1
format = <label>
label = %output%
label-font = 1
click-left = ~/.config/polybar/scripts/toggle-control-center.sh

[module/system]
type = custom/script
exec = ~/.config/polybar/scripts/system-center.sh
interval = 1
format = <label>
label = %output%
label-font = 1
click-left = ~/.config/polybar/scripts/toggle-control-center.sh

[module/cpu-usage]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.icon-cpu}
label = %percentage%%

[module/cpu-temp]
type = internal/temperature
interval = 2
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon3/temp2_input
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.icon-cpu}
ramp-font = 2

[module/memory-usage]
type = internal/memory
interval = 2
format = <label>
format-prefix = "%{T4}%{T-} "
format-prefix-foreground = ${colors.icon-memory}
label = %gb_used%

[module/network-speed]
type = internal/network
interface = wlan0
interval = 1

format-connected = <label-connected>
format-connected-prefix-foreground = ${colors.icon-network}
format-connected-prefix-font = 2

label-connected = ↓%downspeed% ↑%upspeed%

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal>
label-connected = %essid% %signal%%

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.icon-network}
ramp-signal-font = 2

[module/time]
type = custom/script
exec = date +'%H:%M'
interval = 5
format = <label>
label-font = 1
format-prefix = "  "
format-prefix-foreground = ${colors.icon-time}

click-left = ~/.config/eww/scripts/toggle_calendar.sh

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>
label-volume = %percentage%%

label-muted =  %percentage%%
label-muted-foreground = ${colors.alert}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.icon-volume}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.icon-battery}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.icon-battery}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-foreground = ${colors.icon-battery}
animation-charging-framerate = 750

animation-discharging-0 =
animation-discharging-1 =
animation-discharging-2 =
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini

[module/ewmh]
type = internal/xworkspaces
