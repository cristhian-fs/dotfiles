unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-a
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top
set -s escape-time 0
##### TPM (Tmux Plugin Manager) #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugins úteis extras
set -g @plugin 'tmux-plugins/tmux-yank'       # copiar para clipboard
set -g @plugin 'tmux-plugins/tmux-open'       # abrir url/arquivo rapidamente
set -g @plugin 'tmux-plugins/tmux-copycat'    # busca regex no tmux
set -g @plugin 'egel/tmux-gruvbox'

set -g @tmux-gruvbox 'dark'

# TPM init (deve ficar por último)
##### tmux-resurrect: configurações opcionais #####
# Onde salvar os arquivos (padrão: ~/.tmur/resurrect)
set -g @resurrect-dir '~/.tmux/resurrect'

# Estratégias para restaurar vim/nvim (opcional)
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

##### tmux-continuum: auto-save / auto-restore #####
# ativar restauração automática ao iniciar o servidor tmux
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-notify 'on'

set -gq allow-passthrough on
set -g visual-activity off

run '~/.tmux/plugins/tpm/tpm'
